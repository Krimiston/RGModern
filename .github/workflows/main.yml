name: Build in MSYS2 UCRT Environment
on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install:
          git
          mingw-w64-ucrt-x86_64-gcc
          mingw-w64-ucrt-x86_64-make

    - name: Checkout Master
      uses: actions/checkout@v3
      with:
        ref: master
        submodules: recursive


    - name: Copy Make
      shell: msys2 {0}
      run: |
        pacman -S --noconfirm --noprogressbar git mingw-w64-ucrt-x86_64-gcc mingw-w64-ucrt-x86_64-make
        cp /ucrt64/bin/mingw32-make /ucrt64/bin/make

    - name: Setup Deps
      shell: msys2 {0}
      run: |
        make misc
        make deps -f ext/deps.mk

    - name: Build
      shell: msys2 {0}
      run: |
        make
